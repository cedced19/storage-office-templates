<h2>New user:</h2>
<form name="formCreate">
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" ng-model="email" type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="Password" pattern=".{6,}" required>
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-disabled="formUpdate.$invalid" ng-click="createUser()">Add a new user</button>
    </div>
</form>
